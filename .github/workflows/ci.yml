name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal test deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy opencv-python torch stable-baselines3

      - name: Run unit tests
        shell: pwsh
        run: |
          pytest
